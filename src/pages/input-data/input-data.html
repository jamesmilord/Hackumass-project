<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Data</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list class="list-wrapper">
          <ion-item>
            <ion-input #make type="text" placeholder="Make"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input #model type="text" placeholder="Model"></ion-input>
          </ion-item>

          <ion-item>
              <ion-datetime #year class="date" placeholder="pick a date" displayFormat="YYYY" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>

          <ion-item>
              <ion-input #location type="text" placeholder="State(optional)" ></ion-input>
          </ion-item>
      </ion-list>
        <button ion-button round color="secondary" (click)="presentLoading(make, model, year, location)">See the Savings</button>

</ion-content>
